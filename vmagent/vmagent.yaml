global:
  scrape_interval: 15s

scrape_configs:
  - job_name: postgres

    static_configs:
      - targets:
        - pg_exporter_db01:9187

  - job_name: postgres_pgscv

    static_configs:
      - targets:
        - pgscv_db01:9890

    #metric_relabel_debug: true
    metric_relabel_configs:
      # truncate query label of postgres_statements_query_info to 72 characters
      - action: replace
        source_labels: [ query ]
        regex: (.{1,72}).*
        target_label: query
        replacement: $1

  - job_name: 'vmagent'
    static_configs:
      - targets: ['vmagent:8429']
  - job_name: 'vmalert'
    static_configs:
      - targets: ['vmalert:8880']
  - job_name: 'victoriametrics'
    static_configs:
      - targets: ['victoriametrics:8428']